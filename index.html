<!DOCTYPE html>
<html>

<head>
    <title>Keyboard Master Link Generator</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <div style="height: 5%; font-size: 300%; text-align: center;">Look, you found an easter egg!</div>
    <div class="dark game-container" style="height: 90%;">
        <div style="margin: 0 auto;">
            <label for="mode" style="margin: 0 auto;">(Optional) Mode:</label>
            <button id="mode" style="margin: 0 auto;">
            Point Challenge
        </button>
            <br>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <label for="time" style="margin: 0 auto;">Time Challenge Time (seconds):</label>
            <input id="time" style="margin: 0 auto;">
            <br>
            <br>
            <br>
            <label for="pointGoal" style="margin: 0 auto;">Point Challenge Goal (points):</label>
            <input id="pointGoal" style="margin: 0 auto;">
            <br>
            <br>
            <br>
            <label for="stageTime" style="margin: 0 auto;">Stage by Stage Challenge Stage Length (seconds):</label>
            <input id="stageTime" style="margin: 0 auto;">
            <br>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <label for="url" style="margin: 0 auto;">URL:</label>
            <input id="url" style="width: 1200px;" style="margin: 0 auto;">
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
